        <form
          id="feedbackForm"
          action="https://formsubmit.co/aashugfx@gmail.com"
          method="POST"

          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Feedback</button>

    <!-- Fix for horizontal scrollbar in side menu -->
    <style>
      .side-menu {
        overflow-x: hidden !important; /* Prevent horizontal scrolling */

      .side-menu-content,

      .settings-container {
        position: relative;

        margin-top: 0 !important;

        display: none;
        box-shadow: none !important; /* Remove drop shadow completely */
      }

    <!-- Add debugging for profile setup -->
    <script>
      // Debug initial profile setup
      console.log("Index.html: Adding profile setup debug");
      window.checkProfileSetup = function () {
        console.log(
          "Profile setup initialized:",
          !!window.profileSetupInitialized
        );
        console.log(
          "User profile exists:",
          localStorage.getItem("userProfileData") !== null
        );
        console.log("Local storage:", Object.keys(localStorage));

        // Debug profile picture click handling
        const profilePic = document.querySelector("#profilePicDisplay");
        if (profilePic) {
          console.log("Profile picture element exists");
          // Check if it has click handlers
          const events = getEventListeners
            ? getEventListeners(profilePic)
            : null;
          console.log(
            "Profile picture events:",
            events || "Cannot inspect events"
          );

          // Add a test click handler
          profilePic.setAttribute("data-has-debug", "true");
          console.log("Added debug attribute to profile picture");
        } else {
          console.warn("Profile picture element not found");
        }
      };

      // Run check after a delay

      document.addEventListener("DOMContentLoaded", function () {
        // Apply direct event handling to menu toggle
        const menuToggle = document.getElementById("menu-toggle");
        const sideMenu = document.querySelector(".side-menu");
        const sideMenuOverlay = document.querySelector(".side-menu-overlay");

        if (menuToggle && sideMenu && sideMenuOverlay) {
          console.log("Adding last-resort menu toggle handler");

          // Add direct onclick handler
          menuToggle.onclick = function (e) {
            e.preventDefault();
            console.log("EMERGENCY: Menu toggle button clicked");

            // Toggle side menu and overlay
            if (sideMenu.classList.contains("active")) {
              sideMenu.classList.remove("active");
              sideMenuOverlay.classList.remove("active");
              menuToggle.classList.remove("active");
              document.body.classList.remove("menu-open");
            } else {
              sideMenu.classList.add("active");
              sideMenuOverlay.classList.add("active");
              menuToggle.classList.add("active");
              document.body.classList.add("menu-open");
            }
          };

          // Make sure the menu button is properly styled
          menuToggle.style.cursor = "pointer";
        }
      });
